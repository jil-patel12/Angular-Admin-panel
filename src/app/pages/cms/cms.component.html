<div class="container-fluid">
    <app-page-title title="CMS"></app-page-title>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div *ngIf="loading">
                        <app-loader></app-loader>
                    </div>

                    <div *ngIf="!loading">
                        <div class="search-bar mb-3">
                            <div class="search-input text-end">
                                <button pButton shape="round" size="small" status="primary"
                                    (click)="addCMS()">
                                    <i class="mdi mdi-plus me-1"></i> Add CMS
                                </button>
                            </div>
                        </div>
                        <p-table #dt [value]="cmsContents" [rows]="10" [paginator]="true"
                            [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['type','content']"
                            [rowHover]="true" dataKey="id"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [showCurrentPageReport]="true">
                            <ng-template pTemplate="caption">
                                <div class="p-d-flex p-ai-center p-jc-between">
                                    <span class="p-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text"
                                            (input)="dt.filterGlobal($event.target.value, 'contains')"
                                            placeholder="Search..." />
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="id">No.
                                    </th>
                                    <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="description">Content <p-sortIcon field="description"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-content let-rowIndex="rowIndex">
                                <tr>
                                    <td>{{rowIndex + 1}}</td>
                                    <td>{{content.type}}</td>
                                    <td>{{content.content}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<p-dialog [(visible)]="cmsDialog" [style]="{width: '600px'}" header="Add CMS" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="cmsForm">
            <div>
                <label for="exampleInputEmail1" class="form-label">CMS Type</label>
                <select class="form-select form-select-lg w-75" formControlName="type">
                    <option selected value="select">Select CMS</option>
                    <option value="about">About Us</option>
                    <option value="privacy">Privacy Policy</option>
                    <option value="terms">Terms & Conditions</option>
                </select>
                <div *ngIf="cms['type'].value == 'select' && submitted" class="text-danger">
                    <div>CMS type is required.</div>
                </div>
            </div>

            <div class="mt-3">
                <label>CMS Content</label>
                <quill-editor bounds="self" [styles]="{height: '200px'}" formControlName="content">
                </quill-editor>
                <div *ngIf="cms['content']?.errors && submitted" class="text-danger">
                    <div *ngIf="cms['content']?.errors?.required">Content is required.</div>
                </div>
            </div>
        </form>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="submit" class="btn btn-success" (click)="cmsSubmit()">Save</button>
        <button type="button" class="btn btn-secondary ms-1" (click)="hideDialog()">Close</button>
    </ng-template>
</p-dialog>

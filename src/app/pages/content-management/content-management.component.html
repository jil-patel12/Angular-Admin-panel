<div class="container-fluid">
    <app-page-title title="Content Management"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="loading">
                        <app-loader></app-loader>
                    </div>

                    <div *ngIf="!loading">
                        <div class="search-bar">
                            <div class="search-input text-end">
                                <button pButton shape="round" size="small" status="primary" (click)="openNew()">
                                    <i class="mdi mdi-plus me-1"></i> Add Content
                                </button>
                            </div>
                        </div>

                        <div class="p-table-wrapper mt-3 content-table" *ngIf="contents">
                            <p-table #dt [value]="contents" [rows]="10" [paginator]="true"
                                [rowsPerPageOptions]="[10,25,50]" [rowHover]="true" dataKey="id"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [showCurrentPageReport]="true">
                                <ng-template pTemplate="caption">
                                    <div class="p-d-flex p-ai-center p-jc-between">
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text"
                                                (input)="dt.filterGlobal($event.target.value, 'contains')"
                                                placeholder="Search..." />
                                        </span>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th pSortableColumn="file">File <p-sortIcon field="file"></p-sortIcon>
                                        </th>
                                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                                        </th>
                                        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon>
                                        </th>
                                        <th pSortableColumn="inventoryStatus">Status <p-sortIcon
                                                field="inventoryStatus">
                                            </p-sortIcon>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-content>
                                    <tr>
                                        <td><img class="img-fluid rounded-3" width="70" [src]="content.file" /></td>
                                        <td>{{content.name}}</td>
                                        <td>{{content.price | currency:'USD'}}</td>
                                        <td>
                                            <button pButton pRipple icon="pi pi-pencil" status="success"
                                                class="p-button-rounded p-button-success p-mr-2"
                                                (click)="editProduct(content)"></button>
                                            <button pButton pRipple icon="pi pi-trash" status="danger"
                                                class="p-button-rounded p-button-warning ms-2 text-white"
                                                (click)="deleteProduct(content)"></button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="contentDialog" [style]="{width: '600px'}" header="{{contentPopup}} Content" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="contentForm">
            <div class="p-field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" class="form-control" formControlName="name" name="name"
                    placeholder="Enter name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                <small class="invalid-feedback" *ngIf="submitted && f['name'].errors">
                    <div *ngIf="f['name'].errors['required']"> Name is required </div>
                </small>
            </div>

            <div class="p-field mt-2">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" placeholder="Enter description" pInputText
                    formControlName="description" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
                    name="description" />
                <small class="invalid-feedback" *ngIf="submitted && f['description'].errors">
                    <div *ngIf="f['description'].errors['required']"> Description is required </div>
                </small>
            </div>

            <div class="p-field mt-2">
                <label for="file">File</label>
                <input type="file" id="file" class="form-control" pInputText formControlName="file"
                    [ngClass]="{ 'is-invalid': submitted && f['file'].errors }" name="file" />
                <small class="invalid-feedback" *ngIf="submitted && f['price'].errors">
                    <div *ngIf="f['file'].errors['required']"> File is required </div>
                </small>
            </div>

            <div class="p-field mt-2">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" placeholder="Enter price" pInputText
                    formControlName="price" [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" name="price" />
                <small class="invalid-feedback" *ngIf="submitted && f['price'].errors">
                    <div *ngIf="f['price'].errors['required']"> Price is required </div>
                </small>
            </div>

        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button type="submit" class="btn btn-success" (click)="saveProduct()">Save</button>
        <button type="button" class="btn btn-secondary ms-1" (click)="hideDialog()">Close</button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
